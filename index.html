<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolnetic</title>
    <style>
        @media (max-width: 600px) {
            .filter-bar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Toolnetic</h1>
        <input type="text" id="search-bar" placeholder="Search for jobs..." />
        <div class="filter-bar">
            <!-- Existing filter elements -->
        </div>
    </header>

    <main>
        <section id="ai-tools">
            <h2>AI Tools</h2>
            <ul>
                <li data-tag="teacher">AI Tool for Teachers</li>
                <li data-tag="doctor">AI Tool for Doctors</li>
                <li data-tag="engineer">AI Tool for Engineers</li>
                <li data-tag="designer">AI Tool for Designers</li>
                <!-- Add more tools with profession tags here -->
            </ul>
        </section>
    </main>

    <script>
        const searchBar = document.getElementById('search-bar');
        const filterBar = document.querySelector('.filter-bar');

        searchBar.addEventListener('input', () => {
            const searchTerm = searchBar.value.toLowerCase();
            if (searchTerm) {
                filterBar.style.display = 'none';
                // Add functionality to filter AI tools based on input
                filterAITools(searchTerm);
            } else {
                filterBar.style.display = 'block';
            }
        });

        function filterAITools(term) {
            const tools = document.querySelectorAll('#ai-tools li');
            tools.forEach(tool => {
                const tags = tool.dataset.tag.toLowerCase();
                tool.style.display = tags.includes(term) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
